
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chandu Ajay | Portfolio v2</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(14, 165, 233, 0.3);
        border-radius: 10px;
      }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
      .animate-progress {
        animation: progress 2s ease-in-out infinite;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
      }
    </style>

</head>
  <body>
    <div id="root"></div>
  </body>
</html>
